<!DOCTYPE html>
<html lang="en">


<head>
    <title>House of Cards - Twitter app</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script>
    // assumption: dropdown names are "screen_name_1", "screen_name_2"

        function validateSelection() {
            if (document.forms.selection.screen_name_1.value == document.forms.selection.screen_name_2.value) {
                alert('Warning: chose same person twice');
                document.forms.selection.submit.disabled = true;
            }
            else {
                document.forms.selection.submit.disabled = false;
            }
        }

        function post(path, target, params, method) {
        method = method || "post"; // Set method to post by default if not specified.

        // The rest of this code assumes you are not using a library.
        // It can be made less wordy if you use one.
        var form = document.createElement("form");
        form.setAttribute("method", method);
        form.setAttribute("target", target);
        form.setAttribute("action", path);

        for(var key in params) {
            if(params.hasOwnProperty(key)) {
                var hiddenField = document.createElement("input");
                hiddenField.setAttribute("type", "hidden");
                hiddenField.setAttribute("name", key);
                hiddenField.setAttribute("value", params[key]);

                form.appendChild(hiddenField);
             }
        }

        document.body.appendChild(form);
        form.submit();
    }
    </script>
    <style>

    html, body
{
    height: 100%;
    width: 100%;
    text-align: center;
        background: url('http://www.ufv-fsa.ca/wp-content/uploads/2012/09/web-background6.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
}

iframe {
border:none;
}

    .img-circle {
        border-radius: 50%;
    }

button {
    background-color: #252827;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.profile_pic {
    width:540px; /* you can use % */
    height: auto;
}


        div, span {
        float:left;
        overflow:hidden;
        }
        option {
            color:white;
            background-color:black;
        }
        .Democratic {
            background-color:navy;
        }
        .Republican {
            background-color:maroon;
        }


    </style>

</head>

<body bgcolor='#f2f3f3'>

<header>
    header
<img src="{{ url_for('static', filename='logo.gif') }}" />
</header>



<div style="height:75%;width:25%;" name="middle_left">
    <iframe name="left_person"  width="100%" height="100%"></iframe>
</div>

<div style="height:75%;width:50%;" name="middle_center">



        <form action="bottom" target="bottom" method="post" name="selection">
            <select name="screen_name_1" onchange="validateSelection(); post('person', 'left_person', {location: 'left', screen_name_1: this.value})">
                <option disabled selected value> -- select an option -- </option>
                {% for screen_name,full_name,party in users_tuples %}
                <option value="{{screen_name}}" class="{{party}}">{{full_name}}</option>
                {% endfor %}
            </select>
            <button type="submit" name="submit">Compare</button>
            <select name="screen_name_2" onchange="validateSelection(); post('person', 'right_person', {location: 'right', screen_name_2: this.value})">
                <option disabled selected value> -- select an option -- </option>
                {% for screen_name,full_name,party in users_tuples %}
                <option value="{{screen_name}}" class="{{party}}">{{full_name}}</option>
                {% endfor %}
            </select>
        </form>

    <br />
        <iframe name="bottom" width="100%"></iframe>





</div>

<div style="height:75%;width:25%;;" name="middle_right">
    <iframe name="right_person" width="100%" height="100%"></iframe>
</div>


<footer name="footer">
    {{ popular_searches }}
</footer>


</body>

</html>
