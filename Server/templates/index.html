<!DOCTYPE html>
<html lang="en">


<head>
    <title>House of Cards - Twitter app</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script/scripts.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body bgcolor='#f2f3f3'>

<header>
    headesr
<img src="{{ url_for('static', filename='pics/logo.gif') }}" width="300" height="150" />
</header>


<div style="height:80%;width:100%;">
<div style="height:100%;width:25%;" name="middle_left">
    <iframe name="left_person"  width="100%" height="100%"></iframe>
</div>

<div style="height:100%;width:50%;" name="middle_center">



        <form action="bottom" target="bottom" method="post" name="selection">
            <select name="screen_name_1" onchange="validateSelection(); post('person', 'left_person', {location: 'left', screen_name_1: this.value}); sleepFor(500); refresh_bottom()">
                <option disabled selected value> -- select an option -- </option>
                {% for screen_name,full_name,party in users_tuples %}
                <option value="{{screen_name}}" class="{{party}}">{{full_name}}</option>
                {% endfor %}
            </select>
            <button type="submit" name="submit">Compare</button>
            <select name="screen_name_2" onchange="validateSelection(); post('person', 'right_person', {location: 'right', screen_name_2: this.value}); sleepFor(500); refresh_bottom()">
                <option disabled selected value> -- select an option -- </option>
                {% for screen_name,full_name,party in users_tuples %}
                <option value="{{screen_name}}" class="{{party}}">{{full_name}}</option>
                {% endfor %}
            </select>
        </form>

    <br />
        <iframe name="bottom" width="100%" height="80%"></iframe>





</div>

<div style="height:100%;width:25%;" name="middle_right">
    <iframe name="right_person" width="100%" height="100%"></iframe>
</div>
    </div>
<br />
<iframe width="100%" height="100%" src="top_searches" id="bottom"></iframe>
</div>


</body>

</html>
