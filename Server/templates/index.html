<!DOCTYPE html>
<html lang="en">


<head>
    <title>House of Cards - Twitter app</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script/scripts.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body bgcolor='#f2f3f3'>

<div style="height:75%;width:100%;">

    <div style="height:100%;width:20%;" name="middle_left">
        <iframe name="left_person"  width="100%" height="100%"></iframe>
    </div>

    <div style="height:100%;width:60%;" name="middle_center">
        <img src="{{ url_for('static', filename='pics/logo_new.gif') }}" width="300" height="150" />
        <form action="bottom" target="bottom" method="post" name="selection">
            <select name="screen_name_1" onchange="post('person', 'left_person', {location: 'left', screen_name_1: this.value}); generate_compare(); sleepFor(500); refresh_bottom()">
                <option disabled selected value="disabled"> -- select an option -- </option>
                {% for screen_name,full_name,party in users_tuples %}
                <option value="{{screen_name}}" class="{{party}}">{{full_name}}</option>
                {% endfor %}
            </select>
            <!--<button type="submit" name="submit">Compare</button>-->
            <select name="screen_name_2" onchange="post('person', 'right_person', {location: 'right', screen_name_2: this.value}); generate_compare(); sleepFor(500); refresh_bottom()">
                <option disabled selected value="disabled"> -- select an option -- </option>
                {% for screen_name,full_name,party in users_tuples %}
                <option value="{{screen_name}}" class="{{party}}">{{full_name}}</option>
                {% endfor %}
            </select>
        </form>
        <br />
        <iframe name="bottom" width="100%" height="80%"></iframe>
    </div>

    <div style="height:100%;width:20%;" name="middle_right">
        <iframe name="right_person" width="100%" height="100%"></iframe>
    </div>
</div>

<br />
<iframe width="100%" src="top_searches" id="bottom"></iframe>
<iframe name="dummy" width="0" height="0"></iframe>
<br /><a href="update_all_users" target="dummy">Click here to update all users</a>

</body>

</html>
